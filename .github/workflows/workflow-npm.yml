name: Build package and deploy on npm

on:
  workflow_call:

jobs:
 publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run package
      - uses: JS-DevTools/npm-publish@v1
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          token: '["NPM_TOKEN"]'

